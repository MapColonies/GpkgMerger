name: "Publish Release on Tag Push"

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_URL }}
          username: ${{ secrets.ACR_PUSH_USER }}
          password: ${{ secrets.ACR_PUSH_TOKEN }}
      - name: Build service docker image
        run: docker build -t tiles-merger-service:${{ github.ref_name }} -f MergerService/Dockerfile .
      - name: Push service docker image
        run: docker push tiles-merger-service:${{ github.ref_name }}
      - name: Build CLI docker image
        run: docker build -t tiles-merger-cli:${{ github.ref_name }} -f MergerCli/Dockerfile .
      - name: Push CLI docker image
        run: docker push tiles-merger-cli:${{ github.ref_name }}      
