global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 60
resetOnConfigChange: true
isExporter: false

cloudProvider:
  dockerRegistryUrl: 'my-registry'
  imagePullSecretName: 'my-registry-secret'
  flavor: openshift

image:
  repository: gpkg-merge
  tag: 'latest'

local:
  s3:
    secret:
      create: false
      accessKeyId: minikube
      secretAccessKey: minikube
  storage:
    internalPv:
      create: false #for local deployment only
      name: local-tiles-pv
      storage: 5Gi
      hostPath: '/tiles' #tiles hostPatch
    ingestionPv:
      create: false #for local deployment only
      name: local-sources-pv
      storage: 5Gi
      hostPath: /layerSources
    internalPvc:
      create: false #for local deployment only
      storage: 4Gi
    ingestionSourcePvc:
      create: false #for local deployment only
      storage: 4Gi
    accessModes: ReadWriteOnce
    storageClassName: host-path

rasterCommon:
  useNodeAffinity: false
  serviceUrls:
    discreteOverseer: http://localhost:8080
    jobManager: http://localhost:8084
  storage:
    fs:
      ingestionSourcePvc:
        name: ingestion-source-pvc
        subPath: ingestion-source
      internalPvc:
        name: "internal-pvc"
        tilesSubPath: tiles
        gpkgSubPath: gpkgs
    s3:
      endpointUrl: "localhost:9000"
      tilesBucket: ""
      secretName: "s3-secret"
      sslEnabled: false
      request:
        timeoutSec: 5
        retries: 3
      logToConsole: false
  ca:
    secretName: ''
    path: '/usr/local/share/ca-certificates'
    key: 'ca.crt'
env:
  general:
    validate: true
  TASK:
    types:
      - jobType: 'Ingestion_Update'
        taskType: 'tilesMerging'
      - jobType: 'Ingestion_New'
        taskType: 'tilesMerging'
    pollingTime: 1000
    maxAttempts: 3
  heartbeat: 
    baseUrl: "http://localhost:8082"
    intervalMs: 300
  HTTP:
    retries: 2
  logging:
    logLevel:
      default: "Information"
      aspNetCore: "Warning"
  tracing:
    enabled: false
    url: http://localhost:4317/v1/trace
    ratio: 0.01
  metrics:
    enabled: false
    url: http://localhost:4317/v1/metrics
    interval: 5000
resources:
  enabled: true
  value:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
