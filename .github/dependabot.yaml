# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2
updates:
  # NuGet packages
  - package-ecosystem: nuget
    target-branch: "master"
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    groups:
      opentelemetry:
        patterns:
          - "OpenTelemetry*"
      microsoft:
        patterns:
          - "Microsoft.*"
      aws:
        patterns:
          - "AWSSDK.*"
      patch:
        update-types:
          - patch

  # Docker dependencies
  - package-ecosystem: docker
    target-branch: "master"
    directory: /MergerService
    schedule:
      interval: weekly
    commit-message:
      prefix: "docker"

  - package-ecosystem: docker
    target-branch: "master"
    directory: /MergerCli
    schedule:
      interval: weekly
    commit-message:
      prefix: "docker"

  # GitHub Actions
  - package-ecosystem: github-actions
    target-branch: "master"
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"
